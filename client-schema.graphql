type Task {
  id: ID!
  text: String!
  completed: Boolean!
}

type Query {
  tasks: [Task!]!
}

type Mutation {
  addTask(text: String!): Task!

  editTask(id: ID!, text: String!): Task!

  removeTask(id: ID!): Task

  toggleCompleted(id: ID!): Task

  toggleAllTasks: [Task]

  clearCompleted: [Task]
}
